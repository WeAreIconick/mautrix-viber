version: '3.8'

services:
  mautrix-viber:
    build: .
    container_name: mautrix-viber
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Viber configuration
      - VIBER_API_TOKEN=${VIBER_API_TOKEN}
      - VIBER_WEBHOOK_URL=${VIBER_WEBHOOK_URL:-https://your-domain.com/viber/webhook}
      - LISTEN_ADDRESS=:8080
      # Matrix configuration
      - MATRIX_HOMESERVER_URL=${MATRIX_HOMESERVER_URL}
      - MATRIX_ACCESS_TOKEN=${MATRIX_ACCESS_TOKEN}
      - MATRIX_DEFAULT_ROOM_ID=${MATRIX_DEFAULT_ROOM_ID}
      # Database
      - DATABASE_PATH=/data/bridge.db
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - bridge-network

networks:
  bridge-network:
    driver: bridge

